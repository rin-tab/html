<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<style>
    ol{
        list-style-type: decimal-leading-zero;
        text-transform: uppercase;

    }
    .C{
        color:blue;
    }
</style>
<body>
    <ol>
        <div class="A">
            <li>Class A</li>
        </div>
        <div class="B">
            <li>Class B</li>
        </div>
        <div class="C">
            <li>Class C</li>
        </div>
        <div class="D">
            <li>Special class</li>
        </div>
    </ol>
</body>
</html>
