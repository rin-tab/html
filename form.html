<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <h1>Dark Registration</h1>
            <form action="">
                <div>
                    <input type="text" placeholder="Full Name(requered)">
                </div>
                <div>
                    <input type="email" placeholder="Eemail(required)">
               </div>
               <div>
                   <input type="tel" placeholder="Phone Number">
               </div>
               <div>
                   <input type="password" placeholder="Password (at least 6 characters)" minlength="6">
               </div>
               <div>
                   <input type="number" placeholder="Score (0-100)">
               </div>
               <div>
                   <select name="" id="">
                       <option value="type">Course type*</option>
                       <option value="WEP">WEP</option>
                       <option value="SNA">SNA</option>
                   </select>
               </div>
               <div>
                   <input type="checkbox" id="test">
                   <label for="test">I agree to PNC rules.</label>
               </div>
               <div>
                   <input type="submit" value="submit">
               </div>
            </form>
    
</body>
</html>
